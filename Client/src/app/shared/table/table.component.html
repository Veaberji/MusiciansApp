<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td *ngFor="let column of columns">{{ row[column.field] }}</td>
    </tr>
  </tbody>
</table>
