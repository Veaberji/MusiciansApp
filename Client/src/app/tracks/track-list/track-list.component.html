<table class="table" *ngIf="tracks$ | async as tracks">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Times Playied</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let track of tracks; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ track.name }}</td>
      <td>{{ track.playCount }}</td>
    </tr>
  </tbody>
</table>
